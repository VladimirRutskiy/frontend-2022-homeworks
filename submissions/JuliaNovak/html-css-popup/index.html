<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Popup</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="nav-items-container">
                <li class="menu-item">
                    <a href="#">Mail</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="images-link">Images</a>
                </li>

                    <input type="checkbox" id="check" class="popup-item"/>

                    </label>
                    <div class="dropdown">

                                    <img src="./img/news.png" alt="news" class="dropdown-image">

                                </a>

                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/maps.png" alt="maps" class="dropdown-image">

                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/files.png" alt="files" class="dropdown-image">

                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/contacts.png" alt="contacts" class="dropdown-image">
                                    Contacts
                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/tanslation.png" alt="translation" class="dropdown-image">

                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">

                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/search.png" alt="search" class="dropdown-image">
                                    Search
                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/photos.png" alt="photos" class="dropdown-image">
                                    Photos
                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/apps.png" alt="apps" class="dropdown-image">
                                    Apps
                                </a>
                            </li>
                            <li class="item">
                                <a href="#" class="dropdown-link">
                                    <img src="./img/documents.png" alt="documents" class="dropdown-image">
                                    Contacts
                                </a>
                            </li>
                        </ul>
                        <input type="checkbox" id="check-btn" class="input-more">
                        <label for="check-btn" class="more-label"></label>
                        <div class="additional-dropdown">
                            <ul class="additional-wrapper">
                                <li class="item">
                                    <a href="#" class="dropdown-link">
                                        <img src="./img/chat.png" alt="chat" class="dropdown-image">
                                        Chat
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="#" class="dropdown-link">
                                        <img src="./img/classroom.png" alt="classroom" class="dropdown-image">
